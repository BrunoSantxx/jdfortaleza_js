   <script>

       var hora = Number.parseInt(prompt("Digite a hora atual : "))
        
        if(hora>=5 && hora<=11){
            alert("Bom dia")
        }
        else if(hora>=12 && hora<=18){
            alert("Boa tarde")
        }
        else if(hora>18 && hora<=23){
